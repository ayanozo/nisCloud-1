<!doctype html>
<html lang="ja" ng-app="myApp">
  <head>
    <title>Chat Example</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/css/bootstrap.min.css">
    <link rel="stylesheet" href="/css/bootstrap-responsive.min.css">
    <!--<link rel="stylesheet" href="/css/bootflat.min.css">-->
    <!--<link rel="stylesheet" href="/css/flat-ui.min.css">-->
    <link rel="stylesheet" href="/css/app.css">
    <style>
    </style>
  </head>
  <body>
    <script src="/socket.io/socket.io.js"></script>
    <script src="/js/lib/jquery.min.js"></script>
    <script src="/js/lib/bootstrap.min.js"></script>
    <script src="/js/lib/angular.min.js"></script>
    <script src="/js/lib/angular-ui-router.min.js"></script>
    <script src="/js/lib/moment-with-locales.min.js"></script>
    <script src="/js/lib/async.js"></script>
    <!--<script src="/js/lib/flat-ui.min.js"></script>-->
    
    <!--アプリケーションコントローラー-->
    <script src="/js/app.js"></script>
    <script src="/js/ctrlApp.js"></script>
    <script src="/js/ctrlMessage.js"></script>
    <script src="/js/ctrlHeader.js"></script>
    <script src="/js/ctrlLogin.js"></script>
    <script src="/js/ctrlChat.js"></script>
    <script src="/js/ctrlPortal.js"></script>
    <!--ページ定義-->
    <section data-ng-include=" 'app/layout/header.html' " id="header" class="top-header"></section>
    <div class="clsSubTitle"></div>
    <!--メッセージエリア-->
    <div class="alert alert-danger" role="alert">
      <span class="glyphicon glyphicon-exclamation-sign" aria-hidden="true"></span>
      <div class="clsMeesageArea" ng-controller="MessageCtrl">
        <ul>
          <li class="animate-repeat" ng-repeat="msg in MessageList">
              {{msg}}
          </li>
        </ul>
      </div>
    </div>

    <!--コンテンツ領域-->
    <div class="contents">
      <div ui-view></div>
    </div>
  </body>
</html>
